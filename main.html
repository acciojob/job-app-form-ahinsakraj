<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required>
		<br>
		<br>
		
		<label for="email">Email</label>
		<input id="email" type="email" required>
		<br>
		<br>

		<p>Gender</p>
		<label for="male">Male</label>
		<input name="gender" id="male" type="radio" required>
		<label for="female">Female</label>
		<input name="gender" id="female" type="radio" required>
		<br>
		<br>
				
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<br>
		
		<label for="age">Age</label>
		<input id="age" type="number" required>
		<br>
		<br>
	
		<label for="dob">Date of Birth</label>
		<input id="dob" type="date" required>
		<br>
		<br>

				
		<label for="password">Password</label>
		<input id="password" type="password" required>
		<br>
		<br>
				
		<label for="porfolio">Portfolio URL</label>
		<input id="porfolio" type="url" required>
		<br>
		<br>
				
		<input type="submit">
	</form>

</body>

</html>
